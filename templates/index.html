<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web 性能监测工具</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Web 性能监测工具</h1>
    <div class="form">
      <input id="url" placeholder="输入要测量的 URL (例如 https://example.com)" />
      <label><input id="headless" type="checkbox" checked /> headless (建议保持选中)</label>
      <button id="go">测量</button>
    </div>

    <div id="status"></div>

    <div id="result" style="display:none">
      <h2>关键指标</h2>
      <table id="metrics-table"></table>

      <h3>资源请求分布（前 20）</h3>
      <canvas id="resourcesChart" width="600" height="200"></canvas>

      <h3>导出/下载</h3>
      <button id="downloadJson">下载 JSON 报告</button>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
